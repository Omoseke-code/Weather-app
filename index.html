<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border mt-3 m-auto">
      <div class="row mt-5">
        <div class="col-4 border border-primary border-3 rounded-circle">
          <div class="top pt-4">
            <h2>
              <b id="temp"></b>
              <span class="units">
                °C
              </span>
            </h2>
            <h3 id="date"></h3>
            <p id="description"></p>
          </div>
        </div>
        <div class="col-8 mt-4 ps-5">
          <h2><b id="city">Lagos</b> <span id="cloud">⛅</span></h2>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind: <span id="wind"></span>km/h</p>
        </div>
      </div>
      <div class="row week">
        <div class="col">
          <h3>Tue</h3>
          <p>20°C</p>
        </div>
        <div class="col">
          <h3>Wed</h3>
          <p>21°C</p>
        </div>
        <div class="col">
          <h3>Thur</h3>
          <p>22°C</p>
        </div>
        <div class="col">
          <h3>Fri</h3>
          <p>21°C</p>
        </div>
        <div class="col">
          <h3>Sat</h3>
          <p>23°C</p>
        </div>
      </div>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <form
            class="d-flex"
            role="search"
            id="search-form"
            autocomplete="off"
            autofocus="on"
          >
            <input
              class="form-control me-2"
              type="search"
              id="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary bg-light search"
              type="submit"
            >
              Search
            </button>
            <button
              class="btn btn-outline-primary bg-light ms-4 current"
              id="current-location-button"
            >
              Current
            </button>
          </form>
        </div>
      </nav>
    </div>
    <p id="popen"><a href="https://github.com/Omoseke-code/Weather-app/" target="_blank" rel="noopener noreferrer" id = "open">Open source</a> by Omoseke Salami</p>
    <script src="src/index.js"></script>
  </body>
</html>
